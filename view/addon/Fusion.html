<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>싱크 유지 텍스트 대체</title>
	<script src="../lib/jquery-3.2.1.min.js"></script>
	<script src="../lib/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="../lib/popup.css" />
	<script>
var SmiEditor = opener.SmiEditor;

function requestClose() {
	if (confirm("작업을 취소하시겠습니까?")) {
		window.close();
	}
}

//초기 상태 기억
var origin = {};

function init() {
	if (opener.tabs.length == 0 || opener.tabs.length < opener.tab) {
		alert("작업 대상이 없습니다.");
		window.close();
		return false;
	}
	var tab = origin.tab = opener.tabs[opener.tab];
	var text = origin.text = tab.text;
	
	var start = 0;
	var end = tab.lines.length;

	// 선택 범위만 작업
	var range = tab.getCursor();
	if (range[0] != range[1]) {
		start = text.substring(0, range[0]).split("\n").length - 1;
		end   = text.substring(0, range[1]).split("\n").length;
	}
	origin.start = start;
	origin.end = end;

	$("#inputSync").val(tab.text.split("\n").slice(start, end).join("\n"));
	resizeTextarea();
}

function fusion() {
	var syncs = $("#inputSync").val().split("\n");
	var texts = $("#inputText").val().split("\n");
	var result = [];
	var i = 0;
	for (; i < Math.min(syncs.length, texts.length * 2); i++) {
		var sync = syncs[i];
		var isSyncLine = sync.substring(0, 6).toUpperCase() == "<SYNC ";
		if (i % 2 == 0) {
			// 싱크 라인
			if (!isSyncLine && sync.trim()) {
				// 싱크 라인이 아닐 경우 경고
				alert("싱크 입력이 잘못됐습니다.");
				return;
			}
			result.push(sync);
			
		} else {
			// 대사 라인
			if (isSyncLine) {
				// 싱크 라인일 경우 경고
				alert("싱크 입력이 잘못됐습니다.");
				return;
			}
			result.push(texts[(i-1)/2]);
		}
	}
	for (; i < texts.length * 2; i++) {
		if (i % 2 == 0) {
			// 싱크 라인
			result.push("");
			
		} else {
			// 대사 라인
			result.push(texts[(i-1)/2]);
		}
	}
	$("#output").val(result.join("\n"));
}

function apply() {
	var text = $("#output").val();
	while (text.indexOf("\n\n") >= 0) {
		text = text.split("\n\n").join("\n");
	}
	
	// 해당 줄 앞뒤 전체 선택되도록 조정
	var origLines = origin.text.split("\n");
	var front = origLines.slice(0, origin.start);
	var range = [(origin.start > 0) ? (front.join("\n").length + 1) : 0];
	range.push(range[0] + text.length);
	
	// 교체 및 종료
	origin.tab.setText(front.concat(text).concat(origLines.slice(origin.end)).join("\n"), range);
	
	window.close();
}

function resizeTextarea() {
	var height = Math.max(
			$("#inputSync").val().split("\n").length
		,	$("#inputText").val().split("\n").length * 2
	) * 16;
	$("textarea").height(height);
}

$(function() {
	init();
	$("#btnFusion").on("click", fusion);
	$("#btnApply" ).on("click", apply );
	
	$("textarea").on("input propertychange", function() {
		resizeTextarea();
	});
});
	</script>
	<style>
body > * {
	position: absolute;
}

div.scroll {
	position: relative;
	width: 100%;
	height: 100%;
	overflow-y: scroll;
}

div.scroll > textarea {
	position: absolute;
	top: 0;
	width: 30%;
	min-height: 100%;
	border-width: 0;
	line-height: 16px;
	overflow: hidden;
}

#inputSync {
	padding-bottom: 20px;
}
#inputText {
	left: 30%;
	border-left-width: 1px;
	line-height: 32px;
	padding-top: 8px;
	padding-bottom: 20px;
}

#output {
	left: calc(60% + 21px);
	width: calc(40% - 21px);
}

#btnFusion {
	position: fixed;
	top: 0;
	left: calc(60% - 9px);
	width: 20px;
	height: 100%;
}

#btnApply {
	top: calc(100% - 20px);
	left: calc(60% + 11px);
	width: calc(40% - 28px);
	height: 20px;
}

	</style>
</head>
<body>
	<div class="scroll">
		<textarea tabindex="1" id="inputSync" spellcheck="false"></textarea>
		<textarea tabindex="2" id="inputText" spellcheck="false"></textarea>
		<textarea tabindex="4" id="output" spellcheck="false" readonly></textarea>
	</div>
	<button tabindex="3" type="button" id="btnFusion">＞</button>
	<button tabindex="5" type="button" id="btnApply">적용</button>
</body>
</html>
