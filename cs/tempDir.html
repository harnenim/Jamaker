<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>임시 저장 파일</title>
<script src="../view/lib/jquery-3.2.1.min.js"></script>
<script>
var keys = localStorage.getItem("tmpKeys").split(":");
$(function() {
	var body = $("body").empty();
	for (var i = 0; i < keys.length; i++) {
		var key = keys[i];
		body.append($("<a>").attr("href", "javascript:loadTmp(\""+key+"\")").text(key));
	}
});
function loadTmp(key) {
	var text = localStorage.getItem(key);
	if (opener) {
		opener.editor.script("openFile", [key.substring(18), text, false]);
	}
}
</script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 100%; }
a {
	display: block;
	padding: 8px;
	width: 100%;
}
a:hover {
	background: #cde;
}
</style>
</head>
<body>
	
</body>
</html>
