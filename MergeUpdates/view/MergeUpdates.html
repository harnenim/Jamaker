function findDragArea(x, y) {
	var area = $("body>div>div:eq(1)");
	if (y <= area.height()) {
		var left = area.offset().left;
		if (x < left) {
			return 0;
		} else if (x > left + area.width()) {
			return 2;
		} else {
			return 1;
		}
	}
	return -1;
}
function dragover(x, y) {
	var area = "body>div>div:eq(" + findDragArea(x, y) + ")";
	$(".hover").removeClass("hover");
	$(area).addClass("hover");
}
function drop(x, y) {
	$(".hover").removeClass("hover");
	var area = findDragArea(x, y);
	if (area >= 0) {
		binder.dropFileToArea(area);
	}
}
function setFile(dropArea, text, name, path) {
	// 싱크 라인 분리되도록 양식 변환
	var lines = text.split("\r\n").join("\n").split("\n");
	var newLines = [];
	var cnt = 0;
	for (var i = 0; i < lines.length; i++) {
		var line = lines[i];
		if (line.substring(0, 6).toUpperCase() == "<SYNC ") {
			var blocks = line.split(">");
			for (var j = 1; j < blocks.length; j++) {
				if (blocks[j].substring(0, 6).toUpperCase() == "<SYNC ") continue;
				if (blocks[j].substring(0, 3).toUpperCase() == "<P ") continue;

				var syncLine = blocks.splice(0, j).join(">") + ">";
				line = blocks.join(">");
				if (line.length) {
					newLines.push(syncLine);
					cnt++;
				} else {
					line = syncLine;
				}
				break;
			}
		}
		newLines.push(line);
	}
	if (cnt) {
		text = newLines.join("\n");
	}

	var area = $("body>div>div:eq(" + dropArea + ")");
	area.find("h5>span").text(" - " + name);
	area.find("textarea").val(text);
	switch (dropArea) {
		case 2: {
			if (path && $("#outputPath").val().trim() == "") {
				$("#outputPath").val(path);
			}
			break;
		}
		case 0: {
			$("#outputName").val(name);
			break;
		}
	}
	$("body>div:eq(1) textarea").val("");
}

	$("#btnUpdate").on("click", function() {
		var originBfrUpdate = new Subtitle.SmiFile().fromTxt($originBfrUpdate.val());
		var originAftUpdate = new Subtitle.SmiFile().fromTxt($originAftUpdate.val());
		var targetBfrUpdate = new Subtitle.SmiFile().fromTxt($targetBfrUpdate.val());
		var targetAftUpdate = new Subtitle.SmiFile();
		var targetAftFrames = new Subtitle.SmiFile();
		targetAftUpdate.header = targetAftFrames.header = targetBfrUpdate.header;
		targetAftUpdate.footer = targetAftFrames.footer = targetBfrUpdate.footer;

		var pairList = []; // [i:targetBfrUpdate / j:originBfrUpdate / k:originAftUpdate]
		var lastDist = 0;
		{	// targetBfrUpdate & originBfrUpdate
			var ti = 0, bi = 0;
			while (ti < targetBfrUpdate.body.length) {
				// 오차가 크지 않게 되는 부분(그룹의 시작) 찾기
				// 싱크, 텍스트 모두 거의 같아야 함
				var tSync = targetBfrUpdate.body[ti];
				var c = 0;
				var pointMax = 0;
				var shift = 0;
				for (var cShift = bi - ti; cShift < bi - ti + 10; cShift++) {
					if (ti + cShift < 0 || ti + cShift >= originBfrUpdate.body.length) {
						continue;
					}
					var bSync = originBfrUpdate.body[ti + cShift];
					if (bSync.syncType != tSync.syncType) {
						continue;
					}
					if (!bSync.text.startsWith(tSync.text) && !tSync.text.startsWith(bSync.text)) {
						continue;
					}
					var dist = (tSync.syncType == Subtitle.SyncType.normal) ? bSync.start - tSync.start : null;

					var point = 1;
					var max = Math.min(targetBfrUpdate.body.length, originBfrUpdate.body.length - cShift);
					for (var i = ti + 1; i < max; i++) {
						var tSyncI = targetBfrUpdate.body[i];
						var bSyncI = originBfrUpdate.body[i + cShift];
						if (bSyncI.syncType != tSyncI.syncType) {
							break;
						}
						if (bSyncI.syncType == Subtitle.SyncType.normal) {
							if (dist == null) {
								dist = bSyncI.start - tSyncI.start;
							} else if (tSyncI.start + dist != bSyncI.start) {
								break;
							}
						}
						if (!bSyncI.text.startsWith(tSyncI.text) && !tSyncI.text.startsWith(bSyncI.text)) {
							break;
						}
						point++;
					}
					if (point > pointMax) {
						pointMax = point;
						shift = cShift;
						if (dist != null) {
							lastDist = dist;
						}
					}
				}
				if (pointMax == 0) {
					// 찾지 못했을 경우
					pairList.push([tSync, null, null]);
					ti++;
					continue;
				}

				for (var i = bi - shift; i < ti + pointMax; i++) {
					var tSyncI = i < ti ? null : targetBfrUpdate.body[i];
					var bSyncI = originBfrUpdate.body[i + shift];
					pairList.push([tSyncI, bSyncI, null]);
				}
				ti += pointMax;
				bi = ti + shift;
			}
		}
		{	// originBfrUpdate & originAftUpdate
			var ai = 0, bi = 0, pi = 0;
			while (bi < originBfrUpdate.body.length) {
				// 오차가 크지 않게 되는 부분(그룹의 시작) 찾기
				// 싱크 일치 위주로 확인
				var bSync = originBfrUpdate.body[bi];

				var c = 0;
				var lengthMax = 0;
				var pointMax = 0;
				var shift = 0;
				for (var cShift = ai - bi; cShift < ai - bi + 10; cShift++) {
					if (bi + cShift < 0 || bi + cShift >= originBfrUpdate.body.length) {
						continue;
					}
					var aSync = originAftUpdate.body[bi + cShift];
					if (aSync.syncType != bSync.syncType) {
						continue;
					}

					var point = 0;
					var max = Math.min(originBfrUpdate.body.length, originAftUpdate.body.length - cShift);
					var err = [0, 0, 0]
					for (var i = bi; i < max; i++) {
						var bSyncI = originBfrUpdate.body[i];
						var aSyncI = originAftUpdate.body[i + cShift];
						if (aSyncI.syncType == bSyncI.syncType && aSyncI.start != bSyncI.start) {
							err[i % 3] = 1;
							if (err[0] + err[1] + err[2] < 2) {
								point++;
								continue;
							} else {
								point--;
								break;
							}
						} else {
							err[i % 3] = 0;
						}
						point++;
					}
					if (point > pointMax) {
						pointMax = point;
						shift = cShift;
					}
				}
				if (pointMax == 0) {
					// 찾지 못했을 경우
					while (pi < pairList.length) {
						if ((pairList[pi][1] == bSync)
						 || (pairList[pi][1] != null && pairList[pi][1].start > bSync.start)) {
							break;
						}
						pi++;
					}
					bi++;
					continue;
				}

				for (var i = ai - shift; i < bi + pointMax; i++) {
					var bSyncI = i < bi ? null : originBfrUpdate.body[i];
					var aSyncI = originAftUpdate.body[i + shift];
					if (bSyncI == null) {
						while (pi < pairList.length) {
							if ((pairList[pi][1] != null && pairList[pi][1].start > aSyncI.start)) {
								pairList.splice(pi++, 0, [null, null, aSyncI]);
								break;
							}
							pi++;
						}
					} else {
						while (pi < pairList.length) {
							if ((pairList[pi][1] == bSyncI)
							 || (pairList[pi][1] != null && pairList[pi][1].start > bSyncI.start)) {
								pairList[pi][2] = aSyncI;
								break;
							}
							pi++;
						}
					}
				}
				bi += pointMax;
				ai = bi + shift;
			}
			while (ai < originAftUpdate.body.length) {
				var aSync = originAftUpdate.body[ai];
				while (pi < pairList.length) {
					if ((pairList[pi][0] != null && pairList[pi][0].start > aSync.start - lastDist)) {
						pairList.splice(pi++, 0, [null, null, aSync]);
						break;
					}
					pi++;
				}
				if (pi == pairList.length) {
					pairList.push([null, null, aSync]);
					pi++;
				}
				ai++;
			}
		}

		console.log(pairList);

		var dist = 0, distFrame = 0;
		var frameChanged = 0;
		for (var i = 0; i < pairList.length; i++) {
			var pair = pairList[i];

			var aft = pair[2];
			if (pair[0] == null) {
				if (pair[1] != null) continue;
				// 없던 싱크가 추가된 경우 - 추가된 그대로
				var sync = new Subtitle.Smi(aft.start + dist, aft.syncType, aft.text);
				targetAftUpdate.body.push(sync);
				targetAftFrames.body.push(sync);
				continue;
			}

			var target = pair[0];
			if (pair[1] == null) {
				// 대상 자막에만 있는 싱크인 경우 - 기존 그대로
				targetAftUpdate.body.push(target);
				targetAftFrames.body.push(target);
				continue;
			}

			if (pair[2] == null) {
				// 싱크가 삭제된 경우
				continue;
			}

			// 싱크 내용이 수정된 경우
			var bfr = pair[1];
			var target = pair[0];
			var upd = new Subtitle.Smi(target.start, target.syncType, target.text);
			var frm = new Subtitle.Smi(target.start, target.syncType, target.text);
			targetAftUpdate.body.push(upd);
			targetAftFrames.body.push(frm);
			if (frm.syncType == Subtitle.SyncType.frame) {
				frm.syncType = Subtitle.SyncType.normal;
			}

			var isNormal = (aft.syncType == Subtitle.SyncType.normal && bfr.syncType == Subtitle.SyncType.normal);
			var add = isNormal ? (aft.start - bfr.start) : 0;
			if (add != 0 || aft.text != bfr.text) {
				upd.start += add;
				upd.text = aft.text;
				frm.start += add;
				frm.text = aft.text;
			}

			if (aft.syncType == bfr.syncType) {
				if (aft.syncType == Subtitle.SyncType.normal) {
					// 마지막 일반 싱크 차이 기억
					dist = upd.start - aft.start;
				} else if (aft.syncType == Subtitle.SyncType.frame) {
					// 마지막 화면 싱크 차이 기억
					distFrame = upd.start - aft.start;
				}
			}
			if (aft.syncType != bfr.syncType) {
				// 싱크 유형 수정
				if ((frm.syncType = aft.syncType) == Subtitle.SyncType.frame) {
					// 일반 싱크 -> 화면 싱크
					upd.start = frm.start = aft.start + distFrame;
					frameChanged++;
				} else {
					// 화면 싱크 -> 일반 싱크 (아마 거의 없을 듯)
					upd.start = frm.start = aft.start + dist;
				}
			}
		}

		$targetAftFrames.val("");
		SmiEditor.selected.updateSync();
		$targetAftUpdate.val(targetAftUpdate.toTxt());
		$targetAftFrames.val(targetAftFrames.toTxt());
		SmiEditor.selected.updateSync();

		if (frameChanged) {
			// updateSync 딜레이 고려
			setTimeout(function() {
				openSyncManager();
			}, 500);
		} else {
			$("#btnFinish").click();
		}
	});

	$("#btnFinish").on("click", async function() {
		var targetAftFinish = new Subtitle.SmiFile().fromTxt($targetAftUpdate.val());
		var targetAftFrames = new Subtitle.SmiFile().fromTxt($targetAftFrames.val());

		if (targetAftFinish.body.length != targetAftFrames.body.length) {
			alert("좌측 둘의 싱크 수는 같아야 합니다.");
			return;
		}

		for (var i = 0; i < targetAftFinish.body.length; i++) {
			if (targetAftFrames.body[i].syncType == Subtitle.SyncType.frame) {
				targetAftFinish.body[i].syncType = Subtitle.SyncType.frame;
				targetAftFinish.body[i].start = targetAftFrames.body[i].start;
			}
		}

		var result = targetAftFinish.toTxt();
		$targetAftFinish.val(result);

		binder.save($("#outputPath").val(), $("#outputName").val(), result);
	});
