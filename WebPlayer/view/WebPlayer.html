<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>플레이어</title>
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/webview.js"></script>
<script src="lib/MenuStrip.js"></script>
<link rel="stylesheet" type="text/css" href="lib/webview.css" />
<link rel="stylesheet" type="text/css" href="lib/MenuStrip.css" />
<script>
let video = null;
let playStatus = 0;
let viewJunkTime = null;
const junk = { time: 0, play: null };

ready(() => {
	video = document.getElementById("video");
	video.onplaying = function() { playStatus = 2; }
	video.onpause = function() { playStatus = 1; }
	video.onload = function() {
		video.currentTime = 0;
		if (junk.play) {
			clearInterval(junk.play);
		}
		document.getElementById("junkLayer").remove();
	}
	video.addEventListener('loadedmetadata', () => {
		const playPromise = video.play();
	});
	viewJunkTime = document.getElementById("viewJunkTime");
	
	const contextMenu = new ContextMenu([
		{ name: "파일 열기(&O)"
		, func: "binder.openFileDialog();"
		, perm: true
		}
	,	{ name: "종료(&C)"
		, func: "binder.close();"
		, perm: true
		}
	]);
	$(document).on("contextmenu", function(e) {
		e.preventDefault();
		contextMenu.open(e, document.body);
	});
	
	setInterval(() => {
		binder.setTime(getTime());
	}, 5);
	
	$("#uiLayer .border, #title").on("mouseover", (e) => {
		$("body").addClass("hover");
	});
	$("#uiLayer").on("mouseout", (e) =>  {
		$("body").removeClass("hover");
	});
	$("#uiLayer .inner").on("mouseover", (e) =>  {
		$("body").removeClass("hover");
	});
	$("#uiLayer .border").on("mousedown", function(e) {
		const className = this.classList[1];
		binder.startResizeWindow(e.screenX, e.screenY, className);
	});
	$("#title").on("mousedown", (e) => {
		binder.startMoveWindow(e.screenX, e.screenY);
	});
    $("#btnOpenFile, #btnClose").on("mousedown", (e) => {
        e.preventDefault();
        e.stopPropagation();
	});
	$("#btnOpenFile").on("click", (e) => {
		e.preventDefault();
		e.stopPropagation();
		binder.openFileDialog();
	});
	$("#btnClose").on("click", (e) => {
		e.preventDefault();
		e.stopPropagation();
		binder.close();
	});
});
function showJunkTime(time) {
	let h = time;
	const ms = h % 1000; h = (h - ms) / 1000;
	const s  = h %   60; h = (h -  s) /   60;
	const m  = h %   60; h = (h -  m) /   60;
	viewJunkTime.innerText = h + ":" + (m>9?"":"0")+m + ":" + (s>9?"":"0")+s + ":" + (ms>99?"":"0")+(ms>9?"":"0")+ms;
}

window.drop = function () {
    binder.openFileByDrag();
}

window.openFile = function(file) {
	let path = file;
	let name = path;
	if (typeof file != "string") {
		// 웹샘플에서 받아온 file 객체
		path = URL.createObjectURL(file);
		name = file.name;
	} else {
		name = name.replaceAll('\\', '/').split('/');
		name = name[name.length - 1];
	}
	
	const ext = name.substring(name.length - 4);
	switch (ext.toLowerCase()) {
		case ".mp4":
		case ".mkv": {
			video.src = path;
            document.getElementById("title_text").innerText = name;
			break;
		}
	}
	const $junkLayer = document.getElementById("junkLayer");
	if ($junkLayer) $junkLayer.remove();
}

window.setStatus = function(stat) {
	switch (stat) {
		case 0: return this.playOrPause();
		case 1: return this.pause();
		case 2: return this.play();
	}
}
window.playOrPause = function() {
	if (playStatus == 2) {
		this.pause();
	} else {
		this.play();
	}
}
window.play = function() {
	if (video && video.src) {
		video.play();
	} else {
		if (!junk.play) {
			junk.play = setInterval(() => {
				showJunkTime(junk.time += 5);
			}, 5);
		}
		playStatus = 2;
	}
}
window.pause = function() {
	if (video && video.src) {
		video.pause();
	} else {
		clearInterval(junk.play);
		junk.play = null;
		playStatus = 1;
	}
}
window.stop = function() {
	if (video && video.src) {
		video.pause();
		video.currentTime = 0;
	} else {
		clearInterval(junk.play);
		junk.play = null;
		showJunkTime(junk.time = 0);
	}
	playStatus = 0;
}
window.getTime = function() {
	if (video && video.src) {
		return Math.round(video.currentTime * 1000);
	} else {
		return junk.time;
	}
}
window.moveTo = function(time) {
	if (time < 0) {
		time = 0;
	}
	if (video && video.src) {
		video.currentTime = time / 1000;
	} else {
		junk.time = time;
	}
}
window.getFps = function() {
	return null;
}
</script>
<style>
body > * {
	position: fixed;
	top: 0;
	left: 0;
}
#video, #junkPlayer {
	width: 100%;
	height: 100%;
}
#video {
	background: #000;
}
#junkLayer {
	inset: 0px;
	background: rgb(255, 255, 255);
	opacity: 0.5;
	padding: 40px;
	text-align: center;
	font-family: '맑은 고딕';
	font-size: 20px;
}

#uiLayer {
	display: none;
	opacity: 0;
	transition: 0.3s;
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
body.borderless #uiLayer { display: block; }
body.hover #uiLayer { opacity: 1; }
#uiLayer * {
	position: absolute;
	user-select: none;
}
.border { background: #666; }
.border.n  { top: 0px; left: 4px; right: 4px;                           height: 4px; cursor: n-resize; }
.border.ne { top: 0px;            right: 0px;              width:  4px; height: 4px; cursor:ne-resize; }
.border.e  { top: 4px;            right: 0px; bottom: 4px; width:  4px;              cursor: e-resize; }
.border.se {                      right: 0px; bottom: 0px; width:  4px; height: 4px; cursor:se-resize; }
.border.s  {           left: 4px; right: 4px; bottom: 0px;              height: 4px; cursor: s-resize; }
.border.sw {           left: 0px;             bottom: 0px; width:  4px; height: 4px; cursor:sw-resize; }
.border.w  { top: 4px; left: 0px;             bottom: 4px; width:  4px;              cursor: w-resize; }
.border.nw { top: 0px; left: 0px;                          width:  4px; height: 4px; cursor:nw-resize; }
#title {
	top: 4px;
	left: 4px;
	right: 4px;
	height: 22px;
	background: #fff;
}
#title_text {
	display: block;
	top: 0;
	left: 0;
	right: 0;
	height: 100%;
	text-align: center;
	line-height: 22px;
}
#btnOpenFile, #btnClose {
	top: 0;
	height: 22px;
	padding: 0 4px;
	line-height: 20px;
	transition: 0.3s;
}
#btnOpenFile { left: 0; }
#btnClose {
	right: 0;
	width: 40px;
	font-size: 18px;
	font-weight: bold;
}
#btnOpenFile:hover {
	background: #fff;
}
#btnClose:hover {
	background: rgb(232,17,35);
	border-color: rgb(232,17,35);
	color: #fff;
}
</style>
</head>
<body class="borderless">
	<video id="video" controls></video>
	<div id="junkLayer">
		동영상이 없을 경우 정크 플레이어로 동작합니다.<br />
		<br />
		우클릭 메뉴를 사용할 수 있습니다.<br />
		<br />
		<span id="viewJunkTime"></span>
	</div>
	<div id="uiLayer">
		<div class="border n "></div>
		<div class="border ne"></div>
		<div class="border  e"></div>
		<div class="border se"></div>
		<div class="border s "></div>
		<div class="border sw"></div>
		<div class="border  w"></div>
		<div class="border nw"></div>
		<div id="title">
			<span id="title_text"></span>
			<button type="button" id="btnOpenFile">열기...</button>
			<button type="button" id="btnClose">×</button>
		</div>
		<div class="inner"></div>
	</div>
</body>
</html>
