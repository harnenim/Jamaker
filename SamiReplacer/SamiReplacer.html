	main.run = function() {
		this.initializeComponent();
		
		let offset = localStorage.getItem("offset.SamiReplacer");
		if (offset) {
			offset = offset.split(",");
			const top = Number(offset[0]);
			const left = Number(offset[1]);
			const width = Number(offset[2]);
			const height = Number(offset[3]);
			WinAPI.MoveWindow(window, left, top, width, height);
		}
		
		const settingJson = localStorage.getItem("setting.SamiReplacer");
		if (settingJson) {
			main.settingJson = settingJson;
		}
		
		main.mainView.src = "view/SamiReplacer.html";
		main.mainView.onload = function() {
			// 브라우저 샘플에선 url 변형 필요
			main.mainView.contentWindow._open_ = main.mainView.contentWindow.open;
			main.mainView.contentWindow.open = function(url, name, options) {
				if (url.substring(0, 4) != "http") {
					url = location.href.substring(0, location.href.lastIndexOf("/")) + "/view/" + url;
				}
				return main.windows[name] = window_open(url, name, options, main.mainView.contentWindow);
			}
			
			main.mainView.contentWindow.binder = main.binder = new Binder(main);
			
			const cd = main.mainView.contentDocument;
			cd.addEventListener("dragenter", (e) => {
				e.preventDefault();
				main.showDragging();
			});
		};
	}
	
	main.initAfterLoad = function() {
		this.super_initAfterLoad();
		this.script("init", main.settingJson);
		// C#에서 구현
		// this.addFiles(args);
	};
	
	main.beforeExit = function(e) {
		const offset = new RECT();
		WinAPI.GetWindowRect(window, offset);
		localStorage.setItem("offset.SamiReplacer", [
				offset.top
			,	offset.left
			,	offset.right - offset.left
			,	offset.bottom - offset.top
		].join(","));
		
		this.script("beforeExit");
	}
}
{
	main.fileMap = {};
	main.addFilesByDrag = function() {
		if (!this.droppedFiles) return;
		if (this.droppedFiles.length < 1) {
			this.droppedFiles = null;
			return;
		}
		this.addFiles(this.droppedFiles);
	}
	main.addFiles = function(files) {
		for (let i = 0; i < files.length; i++) {
			const file = files[i];
			main.fileMap[file.name] = file;
			main.script("addFile", file.name);
		}
		this.droppedFiles = null;
	}
	main.compare = function(file) {
		console.log(file);
	}
	main.startReplace = function(files) {
		this.files = files;
		this.ignores = [];
		this.replace(0);
	}
	main.replace = async function(index) {
		if (index >= this.files.length) {
			return;
		}
		
		const file = this.fileMap[this.files[index]];
		this.script("replace", index, await file.text());
	}
	main.saveAndReplaceNext = function(index, text) {
		console.log(index, text);
	}
}
{
	main.exitAfterSaveSetting = function(setting) {
		localStorage.setItem("setting.SamiReplacer", setting);
	}
}
$(() => {
	main.run();
	window.addEventListener("beforeunload", (e) => {
		main.beforeExit(e);
		return false;
	});
});
