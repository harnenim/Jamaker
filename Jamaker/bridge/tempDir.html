<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>임시 저장 파일</title>
<script>
function newEl(html) {
	const tmp = document.createElement("div");
	tmp.innerHTML = html.trim();
	return tmp.children[0];
}

document.addEventListener("DOMContentLoaded", function () {
	const keys = localStorage.getItem("tmpKeys").split(":");
	for (let i = 0; i < keys.length; i++) {
		const key = keys[i];
		document.body.append(newEl(`<a href='javascript:loadTmp("${key.replaceAll("\\", "\\\\")}")'>${key}</a>`));
	}
});
function loadTmp(key) {
	const text = localStorage.getItem(key);
	if (opener) {
		opener.editor.script("openFile", key.substring(18), text, false);
	}
}
function clearTmp() {
	if (confirm("비우시겠습니까?")) {
		const keys = localStorage.getItem("tmpKeys").split(":");
		for (let i = 0; i < keys.length; i++) {
			const key = keys[i];
			localStorage.removeItem(key);
		}
		localStorage.removeItem("tmpKeys");
		location.reload();
	}
}
</script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 100%; }
a {
	display: block;
	padding: 8px;
	width: 100%;
}
a:hover {
	background: #cde;
}
</style>
</head>
<body>
	<a href="javascript:clearTmp()">임시 저장 파일 비우기</a>
</body>
</html>
