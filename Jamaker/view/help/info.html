<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>프로그램 정보</title>
	<script src="../lib/jquery-3.2.1.min.js"></script>
	<script src="../lib/popup.js"></script>
	<script>
windowName = "help";
ready(() => {
	document.getElementById("version").innerText = (opener.setting.version);
	if (opener.Subtitle.video.ffmpeg ) { document.getElementById("ffmpeg" ).innerText = (opener.Subtitle.video.ffmpeg ); } else { document.getElementById("ffmpeg" ).style.color = "#888"; }
	if (opener.Subtitle.video.ffprobe) { document.getElementById("ffprobe").innerText = (opener.Subtitle.video.ffprobe); } else { document.getElementById("ffprobe").style.color = "#888"; }
});
	</script>
	<style>
body {
	line-height: 30px;
	text-align: center;
	overflow: scroll;
}
#ff {
	font-size: 12px;
	line-height: 16px;
}
	</style>
</head>
<body>
	<img src="img/jamaker.png" title="자메이커 이미지" /><br />
	Jamaker ver. <span id="version"></span><br />
	<p id="ff">
		FFmpeg: <span id="ffmpeg">(없음)</span><br />
		FFprobe: <span id="ffprobe">(없음)</span>
	</p>
	<s>변태적인 SMI 자막 제작 기능을 위해 만든 허접한 프로그램</s><br />
	<br />
	파일 제어, 창 제어 등을 제외한 에디터 기능은<br />
	기본적으로 웹 기반으로 작성됐으며<br />
	필요에 따라 마개조(?)하실 수 있습니다.<br />
	<br />
	<img src="img/naming.png" title="작명 과정" /><br />
	Made by 하느 / Named by 코코렛
</body>
</html>
