<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>싱크 유지 텍스트 대체</title>
	<script src="../lib/popup.js"></script>
	<script>
windowName = "addon";

// 초기 상태 기억
let origin = null;
ready(() => {
	if (opener && opener.SmiEditor && opener.SmiEditor.selected) {
		origin = opener.SmiEditor.selected.getText();
		origin.tab = opener.SmiEditor.selected;
	}
});

requestClose = confirmCancel;

function init() {
	if (!origin) {
		alert("작업 대상이 없습니다.");
		window.close();
		return false;
	}
	origin.start = 0;
	origin.end = 0;
	
	// 선택 범위만 작업
	if (origin.selection[0] != origin.selection[1]) {
		origin.start = origin.text.substring(0, origin.selection[0]).split("\n").length - 1;
		origin.end   = origin.text.substring(0, origin.selection[1]).split("\n").length;
	} else {
		origin.end = origin.text.split("\n").length;
	}
	
	document.getElementById("inputSync").value = origin.text.split("\n").slice(origin.start, origin.end).join("\n");
	resizeTextarea();
}

function fusion() {
	const syncs = document.getElementById("inputSync").value.split("\n");
	const texts = document.getElementById("inputText").value.split("\n");
	const result = [];
	const end = Math.min(syncs.length, texts.length * 2);
	let i = 0;
	for (; i < end; i++) {
		const sync = syncs[i];
		const isSyncLine = sync.substring(0, 6).toUpperCase() == "<SYNC ";
		if (i % 2 == 0) {
			// 싱크 라인
			if (!isSyncLine && sync.trim()) {
				// 싱크 라인이 아닐 경우 경고
				alert("싱크 입력이 잘못됐습니다.");
				return;
			}
			result.push(sync);
			
		} else {
			// 대사 라인
			if (isSyncLine) {
				// 싱크 라인일 경우 경고
				alert("싱크 입력이 잘못됐습니다.");
				return;
			}
			result.push(texts[(i-1)/2]);
		}
	}
	for (; i < texts.length * 2; i++) {
		if (i % 2 == 0) {
			// 싱크 라인
			result.push("");
			
		} else {
			// 대사 라인
			result.push(texts[(i-1)/2]);
		}
	}
	document.getElementById("output").value = result.join("\n");
}

function apply() {
	let text = document.getElementById("output").value;
	while (text.indexOf("\n\n") >= 0) {
		text = text.replaceAll("\n\n", "\n");
	}
	
	// 해당 줄 앞뒤 전체 선택되도록 조정
	const origLines = origin.text.split("\n");
	const front = origLines.slice(0, origin.start);
	const range = [(origin.start > 0) ? (front.join("\n").length + 1) : 0];
	range.push(range[0] + text.length);
	
	// 교체 및 종료
	origin.tab.setText(front.concat(text).concat(origLines.slice(origin.end)).join("\n"), range);
	
	window.close();
}

function resizeTextarea() {
	const height = Math.max(
			document.getElementById("inputSync").value.split("\n").length
		,	document.getElementById("inputText").value.split("\n").length * 2
	) * 16;
	[...document.getElementsByTagName("textarea")].forEach((el) => { el.style.height = `${height}px`; });
}

ready(() => {
	init();
	document.getElementById("btnFusion").addEventListener("click", fusion);
	document.getElementById("btnApply" ).addEventListener("click", apply );
	
	document.body.addEventListener("input", () => {
		resizeTextarea();
	});
});
	</script>
	<style>
body > * {
	position: absolute;
}

div.scroll {
	position: relative;
	width: 100%;
	height: 100%;
	overflow-y: scroll;
}

div.scroll > textarea {
	position: absolute;
	top: 0;
	width: 30%;
	min-height: 100%;
	border-width: 0;
	line-height: 16px;
	overflow: hidden;
}

#inputSync {
	padding-bottom: 20px;
}
#inputText {
	left: 30%;
	border-left-width: 1px;
	line-height: 32px;
	padding-top: 8px;
	padding-bottom: 20px;
}

#output {
	left: calc(60% + 21px);
	width: calc(40% - 21px);
}

#btnFusion {
	position: fixed;
	top: 0;
	left: calc(60% - 9px);
	width: 20px;
	height: 100%;
}

#btnApply {
	top: calc(100% - 20px);
	left: calc(60% + 11px);
	width: calc(40% - 28px);
	height: 20px;
}

	</style>
</head>
<body>
	<div class="scroll">
		<textarea tabindex="1" id="inputSync"></textarea>
		<textarea tabindex="2" id="inputText">
주로 임시 가사에서 정식 가사로 교체할 때
쓰려고 만든 기능입니다.</textarea>
		<textarea tabindex="4" id="output" readonly></textarea>
	</div>
	<button tabindex="3" type="button" id="btnFusion">＞</button>
	<button tabindex="5" type="button" id="btnApply">적용</button>
</body>
</html>
